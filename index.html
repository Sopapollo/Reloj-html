<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reloj</title>
    <style> 
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        #reloj {
            font-family: 'Arial', sans-serif;
            font-size: 60px;
            color: white;
            text-align: center;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        @media (max-width: 768px) {
            #reloj {
                font-size: 48px;
            }
        }
        
    </style>
</head>
<body>
    
    <div id="reloj"></div>

    <script>
        function mostrarHora() {
            var HoraActual = new Date();

            var horas = String(HoraActual.getHours()).padStart(2, '0');
            var minutos = String(HoraActual.getMinutes()).padStart(2, '0');
            var segundos = String(HoraActual.getSeconds()).padStart(2, '0');

            document.getElementById("reloj").textContent = `${horas}:${minutos}:${segundos}`;
        }

        mostrarHora();
        setInterval(mostrarHora, 1000);
    </script>
</body>
</html>
