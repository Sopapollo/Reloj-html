<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reloj</title>
    <style> 
        #reloj {
            font-family: 'Arial', sans-serif;
            font-size: 48px;
            color: #333;
            text-align: center;
            margin-top: 20%;
        }
        
    </style>
</head>
<body>
    
    <div id="reloj"></div>

    <script>
        function mostrarHora() {
            var HoraActual = new Date();

            var horas = String(HoraActual.getHours()).padStart(2, '0');
            var minutos = String(HoraActual.getMinutes()).padStart(2, '0');
            var segundos = String(HoraActual.getSeconds()).padStart(2, '0');

            document.getElementById("reloj").textContent = `${horas}:${minutos}:${segundos}`;
        }

        mostrarHora();
        setInterval(mostrarHora, 1000);
    </script>
</body>
</html>
